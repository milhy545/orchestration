# .github/dependabot.yml
version: 2
updates:
  # Enable version updates for npm in root
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Ignore archived development folder
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major", "version-update:semver-minor"]
    open-pull-requests-limit: 5

  # Ignore npm dependencies in archived folders
  - package-ecosystem: "npm"
    directory: "/Skladka/development-archive-20250823"
    schedule:
      interval: "monthly"
    open-pull-requests-limit: 0  # Don't create PRs for archived code

  # Python dependencies (if we add requirements.txt)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
