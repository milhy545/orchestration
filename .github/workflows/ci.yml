name: CI - Tests & Security

on:
  push:
    branches:
      - master
      - 'claude/**'
  pull_request:
    branches:
      - master

permissions:
  contents: read

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write

    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit

    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Install service dependencies
      run: |
        # Install dependencies for all MCP services
        for service in mcp-servers/*/requirements.txt; do
          if [ -f "$service" ]; then
            echo "Installing dependencies for $service..."
            pip install -r "$service"
          fi
        done

    - name: Run pytest with coverage
      run: |
        # Keep coverage scope aligned with collected pytest targets in CI:
        # MCP service tests exercise code under mcp-servers/, and shared unit
        # tests in tests/unit target orchestration helpers in mega_orchestrator/.
        pytest \
          --verbose \
          --cov=mcp-servers \
          --cov=mega_orchestrator \
          --cov-report=term-missing \
          --cov-report=xml \
          --cov-report=html \
          --cov-fail-under=70 \
          mcp-servers/*/tests/ \
          tests/unit

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

    - name: Upload coverage HTML report
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: coverage-report
        path: htmlcov/
        retention-days: 30

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit

    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: "3.11"

    - name: Install pip-audit
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit

    - name: Run pip-audit on all services
      run: |
        echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        for service in mcp-servers/*/requirements.txt; do
          if [ -f "$service" ]; then
            service_name=$(dirname "$service" | xargs basename)
            echo "### $service_name" >> $GITHUB_STEP_SUMMARY

            if pip-audit -r "$service" --format=markdown >> audit_temp.md 2>&1; then
              echo "✅ No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
            else
              echo "⚠️ Vulnerabilities detected:" >> $GITHUB_STEP_SUMMARY
              cat audit_temp.md >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
            rm -f audit_temp.md
          fi
        done

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit

    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: "3.11"

    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy

    - name: Run flake8
      run: |
        flake8 mcp-servers/*/main.py \
          --max-line-length=120 \
          --exclude=venv,__pycache__ \
          --ignore=E203,W503,F401,E265,E305,E501 \
          --count \
          --show-source \
          --statistics

    - name: Check code formatting with black
      run: |
        black --check --diff mcp-servers/*/main.py

    - name: Check import sorting with isort
      run: |
        isort --check-only --diff --profile black mcp-servers/*/main.py

  monitoring-health-check:
    name: Monitoring Configuration Check
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
      with:
        egress-policy: audit

    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

    - name: Set up Python
      uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6.2.0
      with:
        python-version: "3.11"

    - name: Install PyYAML
      run: pip install pyyaml

    - name: Run monitoring health check
      run: |
        chmod +x scripts/monitoring-health-check.sh
        ./scripts/monitoring-health-check.sh

    - name: Run docker-compose monitoring test
      run: |
        chmod +x tests/docker-compose-monitoring-test.sh
        ./tests/docker-compose-monitoring-test.sh
